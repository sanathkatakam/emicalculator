<h1 class="header">EMI Calculator</h1>
<div class="bodycontainer">
  <form id="loan-form" class="form">
      <br>
      <div class="slidecontainer">
      <h6>Amount</h6>
      <input type="number" class="w3-border w3-round" id="demo1" name="amt" value="">
      <input type="range" min="100000" max="10000000" value="5000000" step="100000" class="slider" id="amount">  
      </div><br>

      <div class="slidecontainer">
        <h6>Interest Rate</h6>
      <input type="number" class="w3-border w3-round" id="demo2" name="int" value="" step="0.1">
      <input type="range" min="1" max="20" value="8.5" step="0.1" class="slider" id="interest">
      </div><br>

      <div class="slidecontainer">
        <h6>Tenure (Years)</h6>
      <input type="number" class="w3-border w3-round" id="demo3" name="tenure" value="">
      <input type="range" min="1" max="30" value="15" class="slider" id="year">
      </div><br>

          <div class="column is-12-tablet is-6-desktop is-3-widescreen">
            <div class="center">
              <h3 id="monthlyPayment" class="">&#8377;</h3>
              <h3 class="">Monthly EMI</h3>
            </div>
